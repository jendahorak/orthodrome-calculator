<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet" />
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/three-globe"></script>
    <title>Form</title>
  </head>

  <body>
    <script type="importmap">
      { "imports": { "three": "https://unpkg.com/three/build/three.module.js" } }
    </script>

    <div class="container">
      <div class="header">
        <h2>deg°min'sec'' -> decimal.deg°</h2>
      </div>

      <form id="dmsToDec" class="form">
        <div class="inputContainer">
          <div class="input">
            <label for="deg">degrees:</label>
            <input id="deg" name="deg" type="number" />
          </div>

          <div class="input">
            <label for="min">minutes:</label>
            <input id="min" name="min" type="number" />
          </div>

          <div class="input">
            <label for="sec">seconds:</label>
            <input id="sec" name="sec" type="number" />
          </div>
        </div>

        <div class="buttons">
          <button type="submit">submit</button>
          <button type="reset1">clear</button>
        </div>
      </form>

      <div id="results" class="results">
        <h3 id="decResult"></h3>
        <div id="decResults"></div>
      </div>
    </div>

    <div class="container">
      <div class="header">
        <h2>shortest path on sphere</h2>
      </div>

      <form id="ortoToKm" class="form">
        <div class="input coordsinp">
          <label for="latA">latitude A</label>
          <input id="latA" name="latitudeA" type="number" min="-90" max="90" step="any" placeholder="50" required />
          <label for="lonA">longitude A</label>
          <input id="lonA" name="longitudeA" type="number" min="-180" max="180" step="any" placeholder="14" required />
        </div>
        <div class="input coordsinp">
          <label for="latB">latitude B</label>
          <input id="latB" name="latitudeB" type="number" min="-90" max="90" step="any" placeholder="-33" required />
          <label for="lonB">longitude B</label>
          <input id="lonB" name="longitudeB" type="number" min="-180" max="180" step="any" placeholder="151" required />
        </div>

        <div class="buttons">
          <button type="submit">submit</button>
          <button type="reset2">clear</button>
        </div>
      </form>

      <div class="results">
        <h3 id="ablenght"></h3>
        <div id="ortoresult"></div>
      </div>
    </div>

    <div class="globe_cont">
      <div id="globeViz" class="globeviz"></div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
